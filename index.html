<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>GitFav</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

  <script src="./js/script.js" type="module" defer></script>
</head>
<body>
  <!-- error -->
    <div class="error">
      <p>Error message</p>
    </div>
  <!-- error -->

  <div id="app">

    <!-- Modal Added -->
    <div id="myModal" class="modal-added">
      <div class="modal-content">
        <span class="close">&times</span>
        <p class="modal-text added">
          <span>User added sucessfully!</span>
          <img src="./images/check-circle-bold.svg" alt="check-symbol">
        </p>
      </div>
    </div>
    <!-- End modal added -->

    <!-- Modal Remove-->
    <div id="myModal" class="modal-remove">
      <div class="modal-content">
        <span class="close">&times</span>
        <div class="modal-text remove-area">
          <span>Are you sure ?</span>
          <div class="remove-options">
            <button class="confirm-remove">
              <img src="./images/check-circle-bold.svg" alt="check-symbol">
            </button>
            <button class="cancel-remove">
              <img src="./images/x-circle-bold.svg" alt="cancel-symbol">
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal Remove -->

    <header>
      <img src="./images/gitfav.svg" alt="GitFav Symbol">

      <form class="search-bar">
        <label for="search-input" class="sr-only">Github User</label>
        <input type="text" id="search-input" placeholder="Github User">
        <button class="add-button">
          <img src="./images/github-logo.svg" alt="star symbol" width="24">
          Favorite
        </button>
      </form>
    </header>

    <div id="table-control">
      <table>
        <thead>
          <tr>
            <th>
              <span class="user-head">
                <img src="./images/user.svg" alt="user-img">
                User
              </span>
            </th>
  
            <th>
              <span class="repos-head">
                <img src="./images/book-bold.svg" alt="book-img">
                Repos
              </span>
            </th>
  
            <th>
              <span class="followers-head">
                <img src="./images/user-circle-plus.svg" alt="followers-symbol">
                Followers
              </span>
            </th>
  
            <th>
              <span class="action-head">
                <img src="./images/gear-bold.svg" alt="gear-icon">
                Action
              </span>
            </th>
          </tr>
        </thead>
        
        <tbody>
          <tr class="no-user-wrapper">
            <td colspan="4">
              <div class="no-user-content">
                <img src="./images/big-star.svg" alt="big star image">
                <span class="no-user-text">No favorite yet</span>
              </div>
            </td>
          </tr>     
        </tbody>
      </table>
    </div>
    
  </div>
</body>
</html>
