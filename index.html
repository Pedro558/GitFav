<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>GitFav</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

  <script src="script.js" type="module" defer></script>
</head>
<body>
  <!-- error -->
    <div class="error">
      <p>User not find, try again!</p>
    </div>
  <!-- error -->

  <div id="app">
    <header>
      <img src="./images/gitfav.svg" alt="GitFav Symbol">

      <form class="search-bar">
        <label for="search-input" class="sr-only">Github User</label>
        <input type="text" id="search-input" placeholder="Github User">
        <button class="add-button">
          <img src="./images/github-logo.svg" alt="star symbol" width="24">
          Favorite
        </button>
      </form>
    </header>

    <div id="table-control">
      <table>
        <thead>
          <tr>
            <th>
              <span>
                <img src="./images/user.svg" alt="user-img">
                User
              </span>
              
            </th>
  
            <th>
              <span>
                <img src="./images/book-bold.svg" alt="book-img">
                Repos
              </span>
            </th>
  
            <th>
              <span>
                <img src="./images/user-circle-plus.svg" alt="followers-symbol">
                Followers
              </span>
            </th>
  
            <th>
              <span>
                <img src="./images/gear-bold.svg" alt="gear-icon">
                Action
              </span>
            </th>
          </tr>
        </thead>
  
        <tbody>
          <tr>
            <td class="user">
              <img src="https://www.github.com/pedro558.png" alt="github profile user image">
              <a href="https://www.github.com/pedro558" target="_blank">
                <p>Pedro Afonso</p>
                <span>pedro558</span>
              </a>
            </td>
            <td class="repositories">24</td>
            <td class="followers">3</td>
            <td class="remove-area">
              <button class="remove">Remove</button>
            </td>
        </tr>
  
        <tr>
          <td class="user">
            <img src="https://www.github.com/pedro558.png" alt="github profile user image">
            <a href="https://www.github.com/pedro558" target="_blank">
              <p>Pedro Afonso</p>
              <span>pedro558</span>
            </a>
          </td>
          <td class="repositories">24</td>
          <td class="followers">3</td>
          <td class="remove-area">
            <button class="remove">Remove</button>
          </td>
      </tr>
        </tbody>
      </table>
    </div>
    
  </div>
</body>
</html>
