<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>GitFav</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="script.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="./images/gitfav.svg" alt="GitFav Symbol">

      <form class="search-bar">
        <label for="search-input" class="sr-only">Github User</label>
        <input type="text" id="search-input" placeholder="Github User">
        <button class="add-button">
          <img src="./images/github-logo.svg" alt="star symbol" width="24">
          Favorite
        </button>
      </form>
    </header>

    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="user">
            <img src="https://www.github.com/pedro558.png" alt="github profile user image">
            <a href="https://www.github.com/pedro558" target="_blank">
              <p>Pedro Afonso</p>
              <span>pedro558</span>
            </a>
          </td>
          <td class="repositories">24</td>
          <td class="followers">3</td>
          <td class="remove-area">
            <button class="remove">Remove</button>
          </td>
      </tr>

      <tr>
        <td class="user">
          <img src="https://www.github.com/pedro558.png" alt="github profile user image">
          <a href="https://www.github.com/pedro558" target="_blank">
            <p>Pedro Afonso</p>
            <span>pedro558</span>
          </a>
        </td>
        <td class="repositories">24</td>
        <td class="followers">3</td>
        <td class="remove-area">
          <button class="remove">Remove</button>
        </td>
    </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
